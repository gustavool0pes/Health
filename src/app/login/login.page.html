<ion-header [translucent]="true">
  <ion-toolbar style="display: flex; justify-content: center;">
    <div style="display: flex; justify-content: center;">
      <img src="assets/img/ginastica.png" alt="Logo" style="max-width: 45px;">
    </div>
  </ion-toolbar>
</ion-header>

<body>
  <div class="wrapper">
    <form (submit)="onLogin($event)"> 
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" [(ngModel)]="email" name="email" required> 
        <img src="assets/img/user.png" class="img-user" alt="User" style="max-width: 20px;"> 
      </div>
      <div class="input-box">
        <input 
          [type]="isPasswordVisible ? 'text' : 'password'" 
          placeholder="Senha" 
          [(ngModel)]="password" 
          name="password" 
          required>
        <img 
          class="icon_password" 
          id="show_password" 
          (click)="togglePasswordVisibility()" 
          [src]="isPasswordVisible ? 'assets/img/ocultar.png' : 'assets/img/show.png'" 
          alt="Mostrar/Esconder Senha">
      </div>
            
      <div class="remember">
        <label><input type="checkbox" name="" id="">Lembrar de mim!</label>
        <a href="/password">Esqueceu a senha?</a>
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="registar">
        <p style="font-size: 1rem;">Crie sua conta <br> <a href="/register" style="color: #ebb609; font-size: 1.2rem; text-decoration: none;">Aqui!</a></p>
      </div>
    </form>
  </div>  
</body>

<ion-footer>
  <div class="nav-mobile">
    <a href="/home" class="nav-link">
      <ion-icon name="home-outline" style="color: #01A5B1; max-width: 25px;"></ion-icon>
    </a>
  </div>
</ion-footer>
